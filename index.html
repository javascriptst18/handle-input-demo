<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Handle Input Demo</title>
</head>

<body>
  <!-- The event listener is added to the whole form
       and we are listening to 'submit'-event. the values
       can be extracted from the form  -->
  <form id="addPostForm" class="form">
    <!-- Div wrapper for easier style-handing and grouping -->
    <div class="form-input">
      <!-- Always have a label with 'for'-attribute ! -->
      <label for="title">Titel</label>
      <!-- the 'for'-attribute is connected to the 'id' -->
      <input type="text" id="title" name="title" placeholder="Enter title" />
    </div>
    <div class="form-input">
      <label for="content">Content</label>
      <textarea id="content" name="content" placeholder="Enter content"></textarea>
      <!-- error-tag will get filled with text if error is present-->
      <p class="error"></p>
    </div>
    <!-- button type="submit" or input type="submit"-->
    <button type="submit"> Skicka </button>
  </form>

  <!-- A "form" doesn't have to be inside of a <form>
       for example if you have a single input, put
       the event listener on the <input> instead -->
  <div class="form">
    <label for="singleInputValue">Single Input</label>
    <input type="text" id="singleInputValue">
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
